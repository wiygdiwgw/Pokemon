<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon GO</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgba(86, 166, 198, 0.8)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img src="./images/go.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a href="#" class="dropdown-item"
                    ><img src="./images/fire.png" alt="" />Fire</a
                  >
                </li>
                <li>
                  <a href="#" class="dropdown-item"
                    ><img src="./images/water.png" alt="" />Water</a
                  >
                </li>
                <li>
                  <a href="#" class="dropdown-item"
                    ><img src="./images/grass.png" alt="" />Grass</a
                  >
                </li>
                <li>
                  <a href="#" class="dropdown-item"
                    ><img src="./images/electricity.png" alt="" />Electric</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a href="#" class="dropdown-item"
                    ><img src="./images/logo.png" alt="" />Other</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              id="inpSearch"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-light" type="button">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->

    <!-- ADD PANEL START -->

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            id="btnOpenForm"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Add a Pokemon +
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          aria-labelledby="flush-headingOne"
          data-bs-parent="accordionFlushExample"
          class="accordion-collapse collapse"
        >
          <div class="accordion-body">
            <input
              type="text"
              class="form-control me-2"
              id="name"
              aria-label="Search"
              placeholder="Pokémon Name"
            />
            <input
              type="text"
              class="form-control me-2"
              aria-label="Search"
              id="image"
              placeholder="Pokémon image"
            />
            <input
              type="text"
              class="form-control me-2"
              aria-label="Search"
              id="ability"
              placeholder="Pokémon ability"
            />
            <input
              type="text"
              class="form-control me-2"
              aria-label="Search"
              id="xp"
              placeholder="Pokémon xp"
            />
            <input
              type="text"
              class="form-control me-2"
              aria-label="Search"
              id="price"
              placeholder="Pokémon price"
            />
            <button
              type="submit"
              id="btnAdd"
              class="btn btn-outline-success text-success"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD PANEL FINISH -->
    <!-- SECTION POKEMON START -->
    <section
      id="sectionPokemon"
      class="container mt-5 mx-auto d-flex flex-wrap align-content-center justify-content-center"
    ></section>
    <!-- SECTION POKEMON FINISH -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
